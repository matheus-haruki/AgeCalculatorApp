<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>

<main>
  <div class="container">
    <form action="">
      <div class="form-group">
        <label class="label" for="">DIA</label>
        <input type="number" class="day" min="1" max="31" placeholder="DD">
        <h3 class="empty-hidden">Este campo deve ser preenchido</h3>
        <h3 class="invalid-hidden">Insira uma data válida</h3>
      </div>
      <div class="form-group">
        <label class="label" for="">MÊS</label>
        <input type="number" class="month" min="1" max="12" placeholder="MM"> 
        <h3 class="empty-hidden">Este campo deve ser preenchido</h3>
        <h3 class="invalid-hidden">Insira uma data válida</h3>

      </div>
      <div class="form-group">
        <label class="label" for="">ANO</label>
        <input type="number" class="year" min="0" max="10000" placeholder="AAAA">
        <h3 class="empty-hidden">Este campo deve ser preenchido</h3>
        <h3 class="invalid-hidden">Insira uma data válida</h3>
      </div>
    </form>
    <div class="btn-container">
      <hr>
      <button onclick="clique()" class="submit-btn"><img src="assets/images/icon-arrow.svg" alt=""></button>
    </div>
    <div class="result-container">
      <div class="result">
        <div class="result-year">
          --
        </div>
        <h2>
          anos
        </h2>
      </div>
      <div class="result">
        <div class="result-month">
          --
        </div>
        <h2>
          meses
        </h2>
      </div>
      <div class="result">
        <div class="result-day">
          --
        </div>
        <h2>
          dias
        </h2>
      </div>
    </div>
  </div> 
</main>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/matheus-haruki" target="_blank">Matheus H. Shiomi</a>.
</div>
<script src="script.js"></script>
</body>
</html>
